<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <div id="mul-table" style="font-size: 40px; text-align: center;"></div>
</body>
<script>
    

    for (let i = 1; i <= 10; i++){        
        document.getElementById('mul-table').innerHTML += `<h3>Multiplication Table of ${i}</h3>`
        for (let x = 1; x <= 10; x++){
            document.getElementById('mul-table').innerHTML += `${i} X ${x} = ${i*x}<br>`
        }
        document.getElementById('mul-table').innerHTML += `<hr>`
    }
</script>
</html>
