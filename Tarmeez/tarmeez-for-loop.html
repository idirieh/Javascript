<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Challenge</title>
</head>
<body style="background-color: #222; color: #fff">
    <div id="result" style="text-align: center; font-size: 1.5rem;"></div>
    
</body>
<script>
    for (let i = 0; i <= 30; i++) {
        document.getElementById("result").innerHTML += `10 X ${i} = ${i*10} <br>`
    }
</script>
</html>
