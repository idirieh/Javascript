    <title>Objects</title>

        body {

        border: 1px solid #fff;

<body>
    <h1>Welcome to JavaScript</h1>
    <div>
        <table id="students">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Year</th>
            </tr>
        </table>
    </div>


    <script>
        let students = [
            {
                name: 'Khaled',
                age: 15,
                year: 2000,

                fullName: function(){
                    console.log(`my name is ${this.name} and I'm ${this.age} old`)
                }
            },
            {
                name: 'Ahmed',
                age: 15,
                year: 2002,

                fullName: function(){
                    console.log(`my name is ${this.name} and I'm ${this.age} old`)
                }
            },
            {
                name: 'Sami',
                age: 15,
                year: 2010,

                fullName: function(){
                    console.log(`my name is ${this.name} and I'm ${this.age} old`)
                }
            },
            {
                name: 'Waleed',
                age: 15,
                year: 2017,

                fullName: function(){
                    console.log(`my name is ${this.name} and I'm ${this.age} old`)
                }
            }
        ]       

        // for (st of students){
        //     let content = `<tr>
        //             <td>${st.name}</td>
        //             <td>${st.age}</td>
        //             <td>${st.year}</td>
        //         </tr>`
        //     document.getElementById('students').innerHTML += content
        // }


        // same as the above for loop
        for ({name, age, year} of students){
            let content = `<tr>
                    <td>${name}</td>
                    <td>${age}</td>
                    <td>${year}</td>
                </tr>`
            document.getElementById('students').innerHTML += content
        }        
        
       
        
    </script>
</body>
</html>
