<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a91cbe719.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="add" class="plus"><i class="fa-solid fa-plus"></i></div>
            <p class="title">مهامي</p>
        </div>
        <div id="tasks">
            <div class="task" >
                <div>
                    <p id="task-name">قراءة كتاب</p>
                    <span class="date"><i class="fa-solid fa-calendar-days"></i> 7/12/2022 </span>
                </div>
                <div class="icon">
                    <i class="done fa-solid fa-check"></i>
                    <i class="edit fa-regular fa-pen-to-square"></i>
                    <i class="delete fa-solid fa-trash"></i>
                </div>
            </div>
            <div class="task" >
                <div>
                    <p id="task-name">انهاء المشروع النهائي</p>
                    <span class="date"><i class="fa-solid fa-calendar-days"></i> 7/12/2022 </span>
                </div>
                <div class="icon">
                    <i class="done fa-solid fa-check choka"></i>
                    <i class="edit fa-regular fa-pen-to-square"></i>
                    <i class="delete fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
