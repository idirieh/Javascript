<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id='title'>Hello World</h2>
    <h2 id="myStr" ></h2>
    <h2 id="allCaps" ></h2>
    <h2 id="replaceStr" ></h2>
    <h2 id="reverseStr" ></h2>
    <h2 id="final"></h2>
    <h3 id="result"></h3>    
</body>
<script>
    // let name = 'Ismail'
    // document.write(`My name is ${name}`)

    var number1 = 107
    var number2 = 4

    console.log(`First number is: ${number1}`)
    console.log(`Second number is: ${number2}`)

    var sum = number1 + number2
    console.log(`Sum is: ${sum}`)

    var sub = number1 - number2
    console.log(`Sub is: ${sub}`)

    var mult = number1 * number2
    console.log(`Mult is: ${mult}`)

    var div = number1 / number2
    console.log(`Div is: ${div}`)

    var mod = number1 % number2
    console.log(`Mod is: ${mod}`)

    console.log('*******The Solution*******')

    var message = `First number is: ${number1}\nSecond number is: ${number2}\n===========\nSum is: ${sum}\nSub is: ${sub}\nMult is: ${mult}\nDiv is: ${div}\nMod is: ${mod}`
    document.write(message)

    // the solution
    document.getElementById('result').innerHTML = message

    // 8.2 String Challenge Solution
    var greet = document.getElementById('title').innerHTML
    var upperGreet = greet.toUpperCase()
    var replaceGreet = upperGreet.replace('O','Y')
    var reverseGreet = replaceGreet.split("").reverse().join("");
    // document.getElementById('myStr').innerText = greet
    document.getElementById('allCaps').innerText = upperGreet
    document.getElementById('replaceStr').innerText = replaceGreet
    document.getElementById('reverseStr').innerText = reverseGreet

    document.getElementById('final').innerHTML = `${upperGreet}----${replaceGreet}----${reverseGreet}`

</script>
</html>
