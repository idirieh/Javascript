<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            width: 50%;
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #3e8e41;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            padding: 12px;
            margin-top: 10px;
            text-align: left;
        }
        .completed {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form>
        <input type="text" id="task" placeholder="Enter a task">
        <button type="button" onclick="addTask()">Add Task</button>
    </form>
    <ul id="task-list">
    <li>
        <span>Task</span>
        <button class="complete-btn">Mark as Complete</button>
        <button class="delete-btn">Delete</button>
    </li>

    </ul>

    <script>
        function addTask() {
        // Get the task input
        var task = document.getElementById("task").value;

        // Create a new list item
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(task));

        // Add the new task to the task list
        var taskList = document.getElementById("task-list");
        taskList.appendChild(li);

        // Clear the task input
        document.getElementById("task").value = "";
        }

        var completeBtns = document.getElementsByClassName("complete-btn");
        for (var i = 0; i < completeBtns.length; i++) {
        completeBtns[i].addEventListener("click", function() {
            var task = this.parentElement;
            task.classList.toggle("completed");
        });
        }
        var deleteBtns = document.getElementsByClassName("delete-btn");
        for (var i = 0; i < deleteBtns.length; i++) {
        deleteBtns[i].addEventListener("click", function() {
            var task = this.parentElement;
            task.remove();
        });
        }
    </script>
</body>
</html>
