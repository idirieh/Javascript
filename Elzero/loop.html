<script>
    let myAdmins = ["Ahmed", "Osama", "Sayed", "Stop", "Samera"];
    let myEmployees = ["Amjed", "Samah", "Amer", "Omar", "Othman", "Amany", "Somaya", "Anwar"];

    let newArray = []
    for (let i = 0; i < myAdmins.length; i++) {
        if (myAdmins[i] == "Stop"){
            break
        }
        newArray.push(myAdmins[i])
    }
    document.write(`<div>We Have ${newArray.length} Admins</div>`)
    for (let i = 0; i < newArray.length; i++) {
        document.write(`<hr>`);
        document.write(`<div>`);
        document.write(`The Admin for team ${i + 1} is ${newArray[i]}`)
        document.write(`<h3>Team Members: </h3>`)
        let count = 1
        for (let j = 0; j < myEmployees.length; j++){
            if (newArray[i][0] == myEmployees[j][0]) {
                document.write(`<p>-${count} ${myEmployees[j]}</p>`)
                count++
            }            
        }

        console.log(newArray[i])
        document.write(`</div>`);
    }
    // document.write(`<div> We have `)
</script>
